<div className='data_table'>
    <table className='table table-bordered' border="1">
      <thead>
        <tr>
          {cols.map((item, index) => (
            <th key={index}>{item}</th>
          ))}
        </tr>
      </thead>
      <tbody>
        {table_data.map((item, rowIndex) => (
          <tr key={rowIndex}>
            {cols.map((col, colIndex) => (
              <td key={colIndex}>{item[col]}</td>
            ))}
          </tr>
        ))}
      </tbody>
    </table>
  </div>
